<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cellular Automata Gallery</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="gallery">
      <h1>Cellular Automata Gallery</h1>
      <ul id="rule-list" class="rule-list"></ul>
    </main>

    <script type="module">
      import { RULE_KEYS, RULE_META } from "./rules/index.js";

      const list = document.getElementById("rule-list");

      RULE_KEYS.forEach((id) => {
        const meta = RULE_META[id] || {};

        const li = document.createElement("li");
        li.className = "rule-item";

        const link = document.createElement("a");
        link.href = `play.html?rule=${encodeURIComponent(id)}`;
        link.textContent = meta.label || id;

        const desc = document.createElement("p");
        desc.textContent = meta.description || "";

        li.appendChild(link);
        li.appendChild(desc);
        list.appendChild(li);
      });
    </script>
  </body>
</html>
