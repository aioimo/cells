<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cellular Automata Gallery</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="gallery">
      <h1>Cellular Automata Gallery</h1>
      <ul id="rule-list" class="rule-list"></ul>
    </main>

    <script type="module">
      import { RULE_KEYS, RULE_META } from "./rules/index.js";

      const list = document.getElementById("rule-list");

      RULE_KEYS.forEach((id) => {
        const meta = RULE_META[id] || {};

        const li = document.createElement("li");
        li.className = "rule-item";

        const link = document.createElement("a");
        link.href = `play.html?rule=${encodeURIComponent(id)}`;
        link.className = "rule-card";

        // Create image element
        const img = document.createElement("img");
        img.className = "rule-thumbnail";
        img.alt = meta.label || id;
        img.loading = "lazy";
        
        // Try to load thumbnail, hide if it doesn't exist
        img.src = `thumbnails/${id}.png`;
        img.onerror = function() {
          this.style.display = 'none';
        };

        // Create content container
        const content = document.createElement("div");
        content.className = "rule-content";

        const title = document.createElement("h2");
        title.className = "rule-title";
        title.textContent = meta.label || id;

        const desc = document.createElement("p");
        desc.className = "rule-description";
        desc.textContent = meta.description || "";

        content.appendChild(title);
        content.appendChild(desc);

        link.appendChild(img);
        link.appendChild(content);
        li.appendChild(link);
        list.appendChild(li);
      });
    </script>
  </body>
</html>
