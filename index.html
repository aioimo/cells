<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cellular Automata Gallery</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="gallery">
      <h1>Cellular Automata Gallery</h1>
      <ul id="rule-list" class="rule-list"></ul>
    </main>

    <script type="module">
      import { SCENARIOS } from "./scenarios.js";

      const list = document.getElementById("rule-list");

      SCENARIOS.forEach((scenario) => {
        const li = document.createElement("li");
        li.className = "rule-item";

        const link = document.createElement("a");
        link.href = `play.html?scenario=${encodeURIComponent(scenario.id)}`;
        link.className = "rule-card";

        // Create image element
        const img = document.createElement("img");
        img.className = "rule-thumbnail";
        img.alt = scenario.label || scenario.id;
        img.loading = "lazy";
        
        // Try to load thumbnail, hide if it doesn't exist
        img.src = `thumbnails/${scenario.id}.png`;
        img.onerror = function() {
          this.style.display = 'none';
        };

        // Create content container
        const content = document.createElement("div");
        content.className = "rule-content";

        const title = document.createElement("h2");
        title.className = "rule-title";
        title.textContent = scenario.label || scenario.id;

        const desc = document.createElement("p");
        desc.className = "rule-description";
        desc.textContent = scenario.description || "";

        content.appendChild(title);
        content.appendChild(desc);

        // Add tags if present
        if (scenario.tags && scenario.tags.length > 0) {
          const tagsDiv = document.createElement("div");
          tagsDiv.className = "rule-tags";
          scenario.tags.forEach(tag => {
            const tagSpan = document.createElement("span");
            tagSpan.className = "rule-tag";
            tagSpan.textContent = tag;
            tagsDiv.appendChild(tagSpan);
          });
          content.appendChild(tagsDiv);
        }

        link.appendChild(img);
        link.appendChild(content);
        li.appendChild(link);
        list.appendChild(li);
      });
    </script>
  </body>
</html>
